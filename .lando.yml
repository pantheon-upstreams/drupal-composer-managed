name: surf
recipe: drupal9
config:
  composer_version: '2'
  webroot: web
  php: 8.1
services:
  database:
    portforward: 60657
  appserver:
    config:
      php: .lando/php.ini
    overrides:
      environment:
        DRUSH_OPTIONS_URI: "https://surf.lndo.site"
        PHP_IDE_CONFIG: "serverName=appserver"
        XDEBUG_SESSION_START: LANDO
        PANTHEON_ENVIRONMENT: lando
tooling:
  drush:
    service: appserver
    cmd: drush --root=/app/web
