options:
  heading_weight:
    plugin: css_class
    label: Font Style
    default: bold
    options:
      bold:
        label: Bold
        class: section-heading--bold
        image: /modules/custom/surf_main_style_options/images/Bold.png
      normal:
        label: Normal
        class: normal
        image: /modules/custom/surf_main_style_options/images/Normal.png
      simple:
        label: Simple
        class: section-heading--simple
        image: /modules/custom/surf_main_style_options/images/Simple.png

  width:
    plugin: css_class
    label: Width
    default: medium
    options:
      narrow:
        label: Narrow
        class: l-width--narrow
      medium:
        label: Normal
        class: l-width--medium
      full:
        label: Full
        class: l-width--full

  list_layout:
    plugin: css_class
    label: List Layout
    default: simple
    options:
      simple:
        label: Simple List
        class: l-list--simple
      alternating:
        label: Alternating List
        class: l-list--alternating
      grid:
        label: Grid List
        class: l-list--grid

