curriculum_module_default:
  label: Curriculum module
  group: download_request
  states:
    requested:
      label: Requested
    processing:
      label: Processing for delivery
    shipped:
      label: Shipped
    delivered:
      label: Delivered
    accepted:
      label: Accepted
    returned:
      label: Returned
  transitions:
    accept:
      label: Accept
      from: [requested]
      to: accepted
    process:
      label: Process
      from: [requested]
      to: processing
    ship:
      label: Ship
      from: [processing]
      to: shipped
    delivered:
      label: Delivered
      from: [shipped]
      to: delivered
    returned:
      label: Returned
      from: [delivered]
      to: returned

