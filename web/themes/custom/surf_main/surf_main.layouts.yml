#
# SURF - Layouts
#
# - 01 - One Column
# - 02 - Two Column
# - 03 - Three Column
#


#------------------------------------#
# 01 - One Column
#------------------------------------#

one_column:
  label: 01 - One Column
  category: SURF
  template: templates/layouts/one-column/one-column
  icon_map:
    - [header]
    - [first]
  regions:
    header:
      label: Header
    first:
      label: First




#------------------------------------#
# 02 - Two Column
#------------------------------------#

two_column:
  label: 02 - Two Column
  category: SURF
  class: '\Drupal\style_options\Plugin\Layout\StyleOptionLayoutPlugin'
  template: templates/layouts/two-column/two-column
  icon_map:
    - [header]
    - [first, second]
  regions:
    header:
      label: Header
    first:
      label: First
    second:
      label: Second




#------------------------------------#
# 03 - Three Column
#------------------------------------#

three_column:
  label: 03 - Three Column
  category: SURF
  class: '\Drupal\style_options\Plugin\Layout\StyleOptionLayoutPlugin'
  template: templates/layouts/three-column/three-column
  icon_map:
    - [header]
    - [first, second, third]
  regions:
    header:
      label: Header
    first:
      label: First
    second:
      label: Second
    third:
      label: Third
