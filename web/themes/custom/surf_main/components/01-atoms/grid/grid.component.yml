$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Grid
status: experimental
group: Atoms
props:
  type: object
  required:
    - grid_column_type
    - grid_html_type
  properties:
    attributes:
      type: Drupal\Core\Template\Attribute
    grid_attributes:
      title: Attributes
      type: string
    grid_column_type:
      title: Column Type
      type: string
      enum:
        - col-1
        - col-2
        - col-3
        - col-4
    grid_html_type:
      title: List Type
      type: string
      enum:
        - ul
        - ol
        - div
  slots:
    grid_items:
      title: Items
