$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Chip
status: experimental
group: Atoms
props:
  type: object
  required:
    - chip_text
  properties:
    chip_attributes:
      title: Attributes
    chip_text:
      type: string
      title: Text
      examples:
        - "Category A"
        - "Professional Development"
    chip_url:
      title: Link Url
      type: string
      examples:
        - "https://www.example.org"
    chip_icon_prefix:
      title: Icon Prefix
      type: string
      examples:
        - "play"
        - "play-solid"