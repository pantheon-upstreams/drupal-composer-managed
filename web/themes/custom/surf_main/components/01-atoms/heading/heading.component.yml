  properties:
    required:
      - heading_text
      - heading_level
    attributes:
      type: Drupal\Core\Template\Attribute
    heading_attributes:
      title: Attributes
      type: string
    heading_text:
      title: Heading Text
      type: string
    heading_level:
      title: Heading Level
      type: string
    heading_rule:
      title: Heading Rule
      type: string
    heading_url:
      title: Heading Url
      type: string
    heading_type:
      title: Type
      type: string
      enum:
        - none
