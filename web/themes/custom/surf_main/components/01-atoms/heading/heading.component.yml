$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Heading
status: experimental
group: Atoms
props:
  type: object
  required:
    - heading_text
    - heading_level
  properties:
    heading_attributes:
      title: Attributes
    heading_text:
      type: string
      title: Heading Text
      examples:
        - "REPORTS & PUBLICATIONS TEST PAGE"
        - "Professional Development"
    heading_level:
      title: Heading Level
      type: string
      examples:
        - "1"
        - "2"
    heading_url:
      title: Heading Url
      type: string
      examples:
        - "https://www.example.org"