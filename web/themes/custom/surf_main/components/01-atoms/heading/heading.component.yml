$schema: https://git.drupalcode.org/project/cl_components/-/raw/1.x/src/metadata.schema.json
machineName: heading
name: Heading
status: WIP
componentType: atom
description: A heading component
schemas:
  props:
    type: object
    required:
      - heading_text
    properties:
      heading_attributes:
        title: Attributes
      heading_text:
        type: string
        title: Heading Text
        description: The heading text
        examples:
          - REPORTS & PUBLICATIONS TEST PAGE
          - Professional Development
      heading_level:
        title: Heading Level
        type: string
        examples:
          - "1"
          - "2"
      heading_url:
        title: Heading Url
        type: string
        examples:
          - "https://www.example.org"