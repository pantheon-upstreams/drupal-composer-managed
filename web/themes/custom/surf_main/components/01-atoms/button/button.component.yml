$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Button
status: experimental
group: Atoms
props:
  type: object
  properties:
    attributes:
      type: Drupal\Core\Template\Attribute
    button_attributes:
      title: Attributes
      type: string
    button_color:
      title: Color
      type: string
      enum:
        - black
        - navy
        - white
    button_external:
      title: External
      type: boolean
    button_html_tag:
      title: HTML Tag
      type: string
      enum:
        - link
        - input
        - button
    button_prefix:
      title: Prefix
      type: string
    button_size:
      title: Size
      type: string
      enum:
        - large
        - small
    button_style:
      title: Style
      type: string
      enum:
        - primary
        - secondary
        - underline-primary
        - underline-secondary
    button_suffix:
      title: Suffix
      type: string
    button_title:
      title: Title
      type: string
    button_url:
      title: URL
      type: string
