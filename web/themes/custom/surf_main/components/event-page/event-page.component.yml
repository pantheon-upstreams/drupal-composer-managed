$schema: https://git.drupalcode.org/project/cl_components/-/raw/1.x/src/metadata.schema.json
machineName: event-page
name: Event
status: WIP
componentType: molecule
description: A Event detail page component
schemas:
  props:
    type: object
    properties:
      title:
        type: string
        title: Title
        examples:
          - Neutrino Day 2023
      overview:
        type: string
        title: Overview
        examples:
          - Sanford Lab's Free Science Festival
      body:
        title: Body
        type: string
        examples:
          - "<p><strong>Example paragraph</strong>. Interdum risus tortor turpis gravida sed. Risus sit et egestas tellus ac sed. Purus ut eu fermentum non. Arcu lectus sed in quisque vitae posuere. Adipiscing nullam mauris iaculis leo turpis leo, congue.</p>"
      dates:
        type: string
        title: Dates
        examples:
          - "June 10-June 12, 2023"
      times:
        type: string
        title: Times
        examples:
          - "10:00 AMâ€“6:00 PM"
      link_text:
        title: Link Text
        type: string
        examples:
          - Click me!
      link_url:
        title: Link Url
        type: string
        examples:
          - "https://www.example.org"
      image_url:
        type: string
        title: Image URL
        description: The url for the image
        examples:
          - "https://dev-surf-main.pantheonsite.io/themes/custom/surf_main/images/examples/large.jpg"
      image_alt:
        type: string
        title: Image Alt Text
        description: The primary alt text for the image.
        examples:
          - "Ea irure adipisicing"
