$schema: https://git.drupalcode.org/project/cl_components/-/raw/1.x/src/metadata.schema.json
machineName: header
name: Header
status: WIP
componentType: organism
description: A header component
schemas:
  props:
    type: object
    required:
      - header_heading
    properties:
      header_attributes:
        title: Attributes
      header_heading:
        type: string
        title: Heading
        description: The header heading text
        examples:
          - Neutrino Day
          - Press Releases
      header_teaser:
        title: Teaser Text
        type: string
        examples:
          - "From cutting-edge research in dark matter to neutrinos, SURF hosts experiments that push the frontier of physics."
      header_media:
        title: Header Media
        type: boolean
        examples:
          - TRUE
          - FALSE
      header_cta_text:
        type: string
        title: Header CTA Text
        description: The header CTA text
        examples:
          - Click here!
      header_cta_url:
        title: Header CTA Url
        type: string
        examples:
          - "https://www.example.org"
    slots:
      header_links_block:
        title: Header Links
        description: Slot for backlink or breadcrumb
      header_metadata_block:
        title: Header Metadata
        description: Slot for additional dynamic content