$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Header
status: experimental
group: Organisms
props:
  type: object
  required:
    - header_heading
  properties:
    attributes:
      type: Drupal\Core\Template\Attribute
    header_attributes:
      title: Attributes
      type: string
    header_heading:
      title: Heading
      type: string
    header_heading_level:
      title: Heading Header Level
      type: string
    header_teaser:
      title: Teaser Text
      type: string
    header_media:
      title: Header Media
      type: boolean
    header_cta_text:
      title: Header CTA Text
      type: string
    header_cta_url:
      title: Header CTA Url
      type: string
    header_cta_html_tag:
      title: Header CTA HTML Tag
      type: string
    header_cta_style:
      title: Header CTA Style
      type: string
    header_cta_size:
      title: Header CTA Size
      type: string
    header_type:
      title: Type
      type: string
      enum:
        - color
        - grid
        - ripple
        - img
  slots:
    header_links_block:
      title: Header Links
    header_metadata_block:
      title: Header Metadata