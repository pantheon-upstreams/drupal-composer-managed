$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Section
status: experimental
group: Organisms
props:
  type: object
  required:
    - section_content
  properties:
    attributes:
      type: Drupal\Core\Template\Attribute
    section_attributes:
      title: Attributes
      type: string
    section_content:
      title: Attributes
      type: array
    section_style:
      title: Type
      type: string
      enum:
        - none
        - blue-gradient
        - gray
    section_alignment:
      title: Alignment
      type: string
      enum:
        - top
        - middle
        - bottom
