$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Link Highlight
status: experimental
group: Molecules
props:
  type: object
  required:
    - link_highlight_media
    - link_highlight_text
    - link_highlight_button_url
  properties:
    attributes:
      type: Drupal\Core\Template\Attribute
    link_highlight_attributes:
      title: Attributes
      type: string
    link_highlight_media:
      title: Media
      type: array
    link_highlight_text:
      title: Text
      type: array
    link_highlight_button_text:
      title: Title
      type: string
    link_highlight_button_url:
      title: Title
      type: string
    link_highlight_type:
      title: Type
      type: string
      enum:
        - img-left
        - img-right