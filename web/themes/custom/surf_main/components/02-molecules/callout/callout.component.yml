$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Callout
status: experimental
group: Molecules
props:
  type: object
  properties:
    callout_attributes:
      title: Attributes
    callout_heading:
      type: string
      title: Callout Heading
      examples:
        - "Optional Heading"
    callout_heading_level:
      type: string
      title: Callout Heading Level
      examples:
        - "1"
        - "2"
        - "3"
    callout_text:
      type: string
      title: Callout Text
      examples:
        - "Example paragraph. Interdum risus tortor turpis gravida sed. Risus sit et egestas tellus ac sed. Purus ut eu fermentum non. Arcu lectus sed in quisque vitae posuere. Adipiscing nullam mauris iaculis leo turpis leo, congue."
    callout_button_text:
      type: string
      title: Callout Button Text
      examples:
        - "Primary Button"
    callout_button_url:
      type: string
      title: Callout Button URL
      examples:
        - "http://www.example.com"
    callout_button_prefix:
      type: string
      title: Callout Button Prefix
      examples:
        - "play"
    callout_button_suffix:
      type: string
      title: Callout Button Suffix
      examples:
        - "arrow-right"