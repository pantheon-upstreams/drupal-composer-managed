$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Pullquote
group: Molecules
status: experimental
props:
  type: object
  required:
    - pullquote_quote
  properties:
    attributes:
      type: Drupal\Core\Template\Attribute
    pullquote_attributes:
      title: Attributes
      type: string
    pullquote_quote:
      title: Quote
      type: string
    pullquote_credit:
      title: Quote Credit
      type: string
    pullquote_type:
      title: Size
      type: string
      enum:
        - large