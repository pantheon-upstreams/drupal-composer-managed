$schema: https://git.drupalcode.org/project/cl_components/-/raw/1.x/src/metadata.schema.json
machineName: person
name: Person
status: WIP
componentType: molecule
description: A Person component
schemas:
  props:
    type: object
    required:
      - full_name
      - initials
      - bio_url
    properties:
      image_url:
        type: string
        title: Image URL
        description: The url for the image
        examples:
          - "https://dev-surf-main.pantheonsite.io/themes/custom/surf_main/images/examples/large.jpg"
      image_alt:
        type: string
        title: Image Alt Text
        description: The primary alt text for the image.
        examples:
          - "Ea irure adipisicing"
      full_name:
        type: string
        title: Name
        description: "The person's full name"
        examples:
          - "Dr. Paul Schwering"
      initials:
        type: string
        title: Initials
        description: "The person's initials"
        examples:
          - "PS"
      title:
        title: Title
        description: "The person's professional title"
        type: string
        examples:
          - "Geophysicist"
      phone:
        title: Phone Number
        type: string
        examples:
          - "(605) 722-8650"
      contact_url:
        title: Contact URL
        type: string
        examples:
          - "https://github.com"
      bio_url:
        title: Bio URL
        type: string
        examples:
          - "https://github.com"
