'$schema': 'https://git.drupalcode.org/project/cl_components/-/raw/1.x/src/metadata.schema.json'
machineName: "figure"
name: "Figure"
componentType: "molecule"
status: "WIP"
description: "A figure tag"
schemas:
  props:
    type: object
    properties:
      "media":
        type: "string"
        title: "Media"
        description: "Image, video or other appropriate media"
        examples:
          - "&#039;&lt;img src=&quot;https://placekitten.com/660/410&quot; alt=&quot;Catface&quot; /&gt;&#039;"
      "caption":
        type: "string"
        title: "Caption"
        description: "The figure caption"
        examples:
          - "&quot;Example paragraph. Interdum risus tortor turpis gravida sed. Risus sit et egestas tellus ac sed.&quot;"
