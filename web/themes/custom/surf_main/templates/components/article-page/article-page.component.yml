$schema: https://git.drupalcode.org/project/cl_components/-/raw/1.x/src/metadata.schema.json
machineName: article-page
name: Article
status: WIP
componentType: molecule
description: A Article / News detail page component
schemas:
  props:
    type: object
    properties:
    properties:
      title:
        type: string
        title: Title
        examples:
          - "$25,000 grant increases South Dakota educator access to SURF professional development"
      date:
        type: string
        title: Date
        examples:
          - "MARCH 29, 2023"
      author:
        type: string
        title: Author
        examples:
          - "Johanna Jones"
      body:
        type: string
        title: Body
        examples:
          - "<p><strong>Example paragraph</strong>. Interdum risus tortor turpis gravida sed. Risus sit et egestas tellus ac sed. Purus ut eu fermentum non. Arcu lectus sed in quisque vitae posuere. Adipiscing nullam mauris iaculis leo turpis leo, congue.</p>"
      overview:
        type: string
        title: Overview
        examples:
          - "<p><strong>Example paragraph</strong>. Interdum risus tortor turpis gravida sed. Risus sit et egestas tellus ac sed. Purus ut eu fermentum non. Arcu lectus sed in quisque vitae posuere. Adipiscing nullam mauris iaculis leo turpis leo, congue.</p>"
      image_url:
        type: string
        title: Image URL
        examples:
          - "https://dev-surf-main.pantheonsite.io/themes/custom/surf_main/images/examples/large.jpg"
      image_alt:
        type: string
        title: Image Alt Text
        examples:
          - "Ea irure adipisicing"
      image_credit:
        type: string
        title: Image Credit
        examples:
          - "Image credit goes here"
      video_url:
        type: string
        title: Video URL
        examples:
          - https://vimeo.com/713332865
      video_title:
        type: string
        title: Video Title
        examples:
          - $25,000 grant increases South Dakota educator access to SURF professional development Video
      categories:
        type: array
        title: Categories
        items:
          type: object
          properties:
            title:
              type: string
              title: Title
              examples:
                - "Category A"
                - "Category B"
            url:
              type: string
              title: URL
              examples:
                - "/"
                - "/"
      related:
        type: array
        title: Related
        items:
          type: object
          properties:
            layout:
              type: string
              title: Layout
              examples:
                - "column-stack"
            title:
              type: string
              title: Title
              examples:
                - "Title example"
            url:
              type: string
              title: URL
              examples:
                - "/"
                - "/"
            category:
              type: string
              title: Category
              examples:
                - "Category example"
            category_url:
              type: string
              title: Category URL
              examples:
                - "/"
            teaser_date:
              type: string
              title: Teaser Date
              examples:
                - "JANUARY 17, 2023"
            image:
              type: string
              title: Image URL
              examples:
                - "/image.jpg"
            alt:
              type: string
              title: Alt Image
              examples:
                - "/"
            icon:
              type: string
              title: Icon
              examples:
                - "video"
      style:
        type: string
        title: Style
        enum:
          - no-media
          - video
          - vertical
          - horizontal
