"$schema": "https://git.drupalcode.org/project/cl_components/-/raw/1.x/src/metadata.schema.json"
machineName: "image"
name: "Image"
componentType: "molecule"
status: "WIP"
description: "A simple image component"
schemas:
  props:
    type: object
    required:
      - image
      - alt
    properties:
      alt:
        type: "string"
        title: "Image Alt Text"
        description: "The alt text for the image."
        examples:
          - "Ea irure adipisicing"
      image:
        type: "string"
        title: "Image URL"
        examples:
          - "https://dev-surf-main.pantheonsite.io/themes/custom/surf_main/images/examples/large.jpg"
      caption:
        type: "string"
        title: "Caption Text"
        examples:
          - "<p>Image caption in exercitation in tempor ea enim elit id consequat.</p>"
      credit:
        type: "string"
        title: "Image Credit"
        examples:
          - "Image credit ea enim elit id consequat."
