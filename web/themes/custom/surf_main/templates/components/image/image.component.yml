"$schema": "https://git.drupalcode.org/project/cl_components/-/raw/1.x/src/metadata.schema.json"
machineName: "image"
name: "Image"
componentType: "atom"
status: "WIP"
description: "A simple image component"
schemas:
  props:
    type: object
    properties:
      "src":
        type: "string"
        title: "Source"
        description: "The url applied to the src attribute"
        examples:
          - "https://placekitten.com/660/410"
      "alt":
        type: "string"
        title: "Alternative Text"
        description: "cat face"
        examples:
          - "cat face"
