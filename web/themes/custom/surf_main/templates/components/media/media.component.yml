"$schema": "https://git.drupalcode.org/project/cl_components/-/raw/1.x/src/metadata.schema.json"
machineName: "media"
name: "Media"
componentType: "molecule"
status: "WIP"
description: "A media component"
libraryDependencies:
  - core/jquery.once

schemas:
  props:
    type: object
    properties:
      image_alt:
        type: "string"
        title: "Image Alt Text"
        description: "The alt text for the image."
        examples:
          - "Ea irure adipisicing"
      image_url:
        type: "string"
        title: "Image URL"
        examples:
          - "https://dev-surf-main.pantheonsite.io/themes/custom/surf_main/images/examples/large.jpg"
      image_credit:
        type: "string"
        title: "Image Credit"
        examples:
          - "Image credit ea enim elit id consequat."
      video_title:
        type: "string"
        title: "Video Title"
        description: "The title for the video."
        examples:
          - "YouTube Example"
          - "Vimeo Example"
      video_url:
        type: "string"
        title: "Video URL"
        description: "The embed url for either YouTube or Vimeo."
        examples:
          - "https://youtu.be/0RWs6uxR9yg"
          - "https://player.vimeo.com/video/728948316"
      caption:
        type: "string"
        title: "Caption Text"
        description: "The caption text for media."
        examples:
          - "In exercitation in tempor ea enim elit id consequat."
          - "Nostrud in excepteur cupidatat eu consequat consequat proident ut occaecat reprehenderit do do ipsum. Fugiat incididunt culpa exercitation sit ad nisi laborum esse deserunt dolor in laborum."
